<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/DuckDancer.js"></script>
    <script src="src/GoatDancer.js"></script>
    <script src="src/SpinDancer.js"></script>
  </head>
  <body>
    <div class="topbar">
      <span class="title">Animal Dance Party</span>
      <a href="#" class="ClearButton" >Clear dancers!</a>
      <a href="#" class="lineUpButton" >Line up dancers!</a>
      <a href="#" class="pairUpButton" >Pair up dancers!</a>
      <a href="#" class="addDuckButton" data-dancer-maker-function-name="makeDuckDancer">Add a Duck!</a>
      <a href="#" class="addGoatButton" data-dancer-maker-function-name="makeGoatDancer">Add a Goat!</a>
      <a href="#" class="addSpinButton" data-dancer-maker-function-name="makeSpinDancer">Add a Spinning duck!</a>
      <audio hidden id = "goat-sound" controls = 'controls' preload = 'auto'><source src = '.vscode/Sounds/goatsound.mp3'></audio>
    </div>
    <script src="src/init.js"></script>
  </body>
</html>
